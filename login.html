<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Login nome do restaurante#</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Bem-vindo ao login</h3>

				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="inputEmail" type="text" class="form-control" placeholder="e-mail" minlength="6"
								required>

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id=inputSenha type="password" class="form-control" placeholder="senha" minlength="6"
								required>
						</div>

						<!-- <div class="row align-items-center remember">
							<input type="checkbox">Salvar login
						</div> -->

						<div class="form-group">
							<input onclick="trazerUsuario()" value="Entrar"
								class="btn float-right login_btn">
						</div>
					</form>
				</div>

				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Não tem uma conta?<a href="cadastro.html">Cadastre-se</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">Esqueceu sua senha?</a>
					</div>

					<div class="d-flex justify-content-center">
						<a id="setaVoltar" href="index.html"><i class="bi fa-lg bi-arrow-left-square-fill"></i></a>
					</div>

				</div>
			</div>
		</div>
	</div>

	
</body>

</html>

<script>
	function trazerUsuario() {
		
		let usuarioString = localStorage.getItem('usuario')
		let usuarioRecuperar = JSON.parse(usuarioString);

		let v_senha = document.getElementById('inputSenha').value
		let v_email = document.getElementById('inputEmail').value



		if (v_senha === usuarioRecuperar.senha && v_email === usuarioRecuperar.email) {

			alert("Logado com sucesso! " + usuarioRecuperar.nome)
			window.location.href = "index.html";
			
		} else {
			alert("E-mail ou senha estão incorretos!")
		}


	}

	function redirecionar() {
		window.location.href = "index.html";

	}
</script>
