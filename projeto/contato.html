<link rel="stylesheet" href="css/contato.css" />
<body>
  <div class="container">
    <h2>Fale Conosco</h2>
    <p>
      Preencha o formulário abaixo e entraremos em contato o mais breve
      possível. Campos marcados com * são obrigatórios.
    </p>

    <form action="/enviar-contato" method="POST">
      <div class="form-group">
        <label for="nome" class="required">Nome Completo</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Seu nome e sobrenome"
          required
        />
      </div>

      <div class="form-group">
        <label for="email" class="required">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="seu.email@exemplo.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(99) 99999-9999"
        />
      </div>

      <div class="form-group">
        <label for="assunto" class="required">Qual o Assunto?</label>
        <select id="assunto" name="assunto" required>
          <option value="" disabled selected>
            Selecione o motivo do contato
          </option>
          <option value="duvida_geral">Dúvida ou Informação Geral</option>
          <option value="feedback">Feedback / Sugestão / Reclamação</option>
          <option value="reserva">
            Reserva (Se não usar sistema dedicado)
          </option>
          <option value="eventos">Eventos e Parcerias</option>
          <option value="midia">Reclamar da Comida</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensagem" class="required">Mensagem</label>
        <textarea
          id="mensagem"
          name="mensagem"
          placeholder="Descreva sua dúvida, sugestão ou solicitação..."
          required
        ></textarea>
      </div>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>
</body>
