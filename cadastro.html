<head>

<body>

  <div class="form-container">
    <form>
      <h2> É novo? Cadastre-se abaixo! </h2>
      <h4> Vamos precisar de algumas informações. </h4>

      <div class="form-group">
        <label for="nome">Nome completo: </label>
        <input id="inputNome" type="text" name="nome" placeholder="Digite seu nome completo..." minlength="6" required
          pattern=".{9,}">
      </div>

      <div class="form-group">
        <label for="email">E-mail: </label>
        <input id="inputEmail" type="email" name="email" placeholder="seila@hotmail.com" required>
      </div>



      <div class="form-group">
        <label for="dataNascimento">Data de nascimento: </label>
        <input id="date" type="date" placeholder="Data de nascimento" required>

      </div>

      <div class="form-group">

        <label>Gênero: </a>
          <select name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros</option>
          </select>
      </div>


      <div class="form-group">

        <label for="senha">Senha: </label>
        <input id="inputSenha" type="password" name="senha" pattern="[0-9]*" minlength="6" required
          placeholder="Digite sua senha">
      </div>

      <div>

        <label for="senha2">Confirmar senha: </label>
        <input id="inputTelefone2" type="password" name="senha2" pattern="[0-9]*" minlength="6" required
          placeholder="Confirme sua senha">
      </div>

      <div class="form-group">
        <button onclick="cadastrar()">Cadastrar</button>
       
      </div>
      <div class="d-flex justify-content-center">
        <a id="setaVoltar" href="login.html">Lembrou que já tem cadastro?</a>
      </div>
    </form>

  </div>
 <button onclick="trazerUsuario()">trazer</button>
</body>

</html>



<script>

  function cadastrar() {

    let v_email = document.getElementById('inputEmail').value
    let v_senha = document.getElementById('inputSenha').value
    let v_nome = document.getElementById('inputNome').value


    let usuario = {
      nome: v_nome ,
      email: v_email,
      senha: v_senha
    }
    localStorage.setItem('usuario', JSON.stringify(usuario));
    
  }

  function trazerUsuario() {
    let usuarioString = localStorage.getItem('usuario')
    let usuarioRecuperar =  JSON.parse(usuarioString);
    alert(usuarioRecuperar.email)
    alert( usuarioRecuperar.senha)

   
  }

</script>
